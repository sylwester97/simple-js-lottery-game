<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/edbadc31eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary">
    <section class="welcome-page bg-dark">
      <div
        class="container h-100 d-flex flex-column justify-content-center align-items-center text-uppercase"
      >
        <p class="display-1 mb-5 text-light text-center">Wylosuj zwycięzcę</p>
        <button
          type="button"
          class="start btn btn-outline-light p-3 px-5 border-3 text-uppercase mt-5"
        >
          Start
        </button>
      </div>
    </section>
    <main class="main d-none">
      <section class="header bg-dark text-light">
        <div class="container py-5 p-2">
          <p class="title text-center text-light pb-3">
            Dodaj uczestników losowania!
          </p>
          <form class="form w-100 m-3">
            <div class="input-group">
              <input
                type="text"
                id="item"
                class="form-control w-50 p-3"
                placeholder="Element losowania:"
                aria-label="Element losowania:"
                aria-describedby="button-addon2"
              />
              <button
                class="add-item btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Dodaj
              </button>
            </div>
          </form>
          <div class="info">
            <p class="error text-danger py-3 text-center"></p>
          </div>
          <div class="buttons">
            <button type="button" class="clear btn btn-outline-light">
              Resetuj</button
            ><button
              type="button"
              class="chose btn btn-outline-light text-warning"
            >
              Losuj
            </button>
          </div>
        </div>
      </section>
      <section class="elements bg-secondary p-5">
        <div class="elements-container"></div>
      </section>
    </main>
    <section class="winner-page bg-dark d-none">
      <p class="display-1 text-center text-light">
        Wygrywa: <span class="winner-item text-uppercase text-warning"></span>
      </p>
      <div class="buttons">
        <button type="button" class="close-box btn btn-outline-light">
          Zamknij</button
        ><button
          type="button"
          class="repeat btn btn-outline-light text-warning"
        >
          Losuj
        </button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/js.js"></script>
  </body>
</html>
